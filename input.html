<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>Input tag</title>
</head>
<body>
<form>
    <br>
    <label>file</label>
    <input type="file">
    <br>
    <label>Image</label>
    <input type="image" alt="Login" src="">
    <br>
    <label>Color</label>
    <input type="color">
    <br>
    <label>Number</label>
    <input type="number">
    <br>
    <label>Password</label>
    <input type="password">
    <br>
    <label>Radio</label>
    <input type="radio">
    <br>
    <label>Date time</label>
    <input type="datetime-local">
    <br>
    <label>Reset</label>
    <input type="reset">
    <br>
</form>
</body>
</html>
